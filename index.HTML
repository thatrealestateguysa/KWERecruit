<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW Explore — Recruit Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay {
            position: fixed; top: 0; right: 0; bottom: 0; left: 0;
            background-color: rgba(0,0,0,0.75);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; transition: opacity 0.3s ease;
        }
        .modal-content {
            transform: scale(0.95); transition: all 0.3s ease;
        }
        .fade-in { opacity: 1; }
        .fade-out { opacity: 0; }
        .scale-in { transform: scale(1); }
        .scale-out { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-900 text-gray-50 h-screen flex flex-col">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0-0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loader-text" class="mt-2 text-lg">Loading Recruit Machine...</p>
        </div>
    </div>
    
    <div id="add-recruit-modal" class="modal-overlay hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg scale-out">
            <h2 class="text-xl font-bold mb-4 text-white">Add New Recruit</h2>
            <form id="add-recruit-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="name" placeholder="Name" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500" required>
                    <input type="text" name="surname" placeholder="Surname" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <input type="tel" name="phone" placeholder="Contact Number" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500" required>
                    <input type="email" name="email" placeholder="Email" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <input type="text" name="suburb" placeholder="Suburb" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <input type="text" name="agency" placeholder="Agency" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <select name="listingType" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                        <option>On Show</option>
                        <option>New Listing</option>
                        <option>Rental</option>
                        <option selected>Other</option>
                    </select>
                     <select name="status" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                        <option selected>To Contact</option>
                        <option>Whatsapp Sent</option>
                        <option>No Whatsapp</option>
                    </select>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="btn-cancel-add" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 bg-gray-600 text-gray-200 hover:bg-gray-500">Cancel</button>
                    <button type="submit" id="btn-submit-add" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 bg-red-600 text-white hover:bg-red-700">Add Recruit</button>
                </div>
            </form>
        </div>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 flex-grow flex flex-col min-h-0">
        <header class="flex-shrink-0 flex flex-wrap justify-between items-center py-3 gap-3">
            <div>
                <h1 class="text-lg font-bold text-white">KW Explore — Recruit Machine</h1>
                <p class="text-xs text-gray-400">Recruitment Dashboard</p>
            </div>
            <div class="flex items-center space-x-2 flex-wrap gap-2">
                <button id="btn-add-recruit" class="px-3 py-1.5 rounded-md text-xs font-semibold bg-red-600 text-white hover:bg-red-700">+ Add Recruit</button>
                <button id="btn-fix-dropdowns" class="px-3 py-1.5 rounded-md text-xs font-semibold bg-gray-600 text-gray-200 hover:bg-gray-500">Fix Dropdowns</button>
                <button id="btn-prepare" class="px-3 py-1.5 rounded-md text-xs font-semibold bg-gray-600 text-gray-200 hover:bg-gray-500">Prepare Sheet</button>
                <button id="btn-rerun" class="px-3 py-1.5 rounded-md text-xs font-semibold bg-gray-600 text-gray-200 hover:bg-gray-500">Re-run Automations</button>
                <button class="px-3 py-1.5 rounded-md text-xs font-semibold bg-gray-600 text-gray-200 hover:bg-gray-500" onclick="location.reload()">⟳ Reload</button>
            </div>
        </header>
        
        <div class="flex-shrink-0 grid grid-cols-1 lg:grid-cols-5 gap-4 mb-4">
            <div class="lg:col-span-3 bg-black p-3 rounded-lg">
                <h3 class="text-sm font-semibold mb-2 text-white">Pipeline Overview</h3>
                <div id="stats-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                    <!-- Stat cards will be dynamically inserted here -->
                </div>
            </div>

            <div class="lg:col-span-2 bg-black p-3 rounded-lg">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-sm font-semibold mb-2 text-white">Filters</h3>
                        <div class="flex flex-col gap-2">
                            <input type="text" id="search-box" placeholder="Search..." class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md w-full p-1.5 focus:ring-red-500 focus:border-red-500">
                            <select id="filter-status" class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md w-full p-1.5 focus:ring-red-500 focus:border-red-500"><option value="">Status (all)</option></select>
                            <select id="filter-agency" class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md w-full p-1.5 focus:ring-red-500 focus:border-red-500"><option value="">Agency (all)</option></select>
                            <button id="btn-reset-filters" class="w-full px-3 py-1.5 rounded-md text-xs font-semibold bg-gray-600 hover:bg-gray-500">Reset</button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold mb-2 text-white">Bulk Actions</h3>
                        <div class="flex flex-col gap-2">
                            <select id="bulk-action-status" class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md w-full p-1.5 focus:ring-red-500 focus:border-red-500"></select>
                            <button id="btn-apply-bulk" class="w-full px-3 py-1.5 rounded-md text-xs font-semibold bg-red-600 text-white hover:bg-red-700">Apply to Selected</button>
                            <button id="btn-clear-selection" class="w-full px-3 py-1.5 rounded-md text-xs font-semibold bg-gray-600 hover:bg-gray-500">Clear Selection</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bg-black rounded-lg overflow-hidden flex-grow flex flex-col">
             <div class="overflow-auto h-full">
                <table class="w-full text-sm text-left text-gray-300">
                    <thead class="text-xs uppercase bg-gray-700 text-gray-400 sticky top-0 z-10">
                        <tr></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
             </div>
        </div>
    </main>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyESYVnpFIUaxf8j8eaV8ytn03ew0TsY_BPm-6O90lMnFTmSb-QxlEqjpSEiZ-7JDHatw/exec';
        const STATUS_OPTIONS = [
            "To Contact", "Whatsapp Sent", "No Whatsapp", "Replied", "Not Interested in KW",
            "Invite to Events/ Networking", "Appointment", "Ready to join KW"
        ];
        
        document.addEventListener('DOMContentLoaded', fetchData);

        let originalData = [];
        let tableHeaders = [];
        let headerMap = {};

        function setupEventListeners() {
            document.getElementById('search-box').addEventListener('input', applyFilters);
            document.getElementById('filter-agency').addEventListener('change', applyFilters);
            document.getElementById('filter-status').addEventListener('change', applyFilters);
            document.getElementById('btn-reset-filters').addEventListener('click', resetFilters);
            document.getElementById('btn-rerun').addEventListener('click', () => callScriptFunctionAndRefresh('rerunAutomations'));
            document.getElementById('btn-prepare').addEventListener('click', () => callScriptFunctionAndRefresh('prepareSheet'));
            document.getElementById('btn-fix-dropdowns').addEventListener('click', () => callScriptFunctionAndRefresh('fixDataValidation'));
            document.getElementById('btn-add-recruit').addEventListener('click', openModal);
            document.getElementById('btn-cancel-add').addEventListener('click', closeModal);
            document.getElementById('add-recruit-form').addEventListener('submit', handleAddRecruit);
            document.getElementById('btn-apply-bulk').addEventListener('click', applyBulkAction);
            document.getElementById('btn-clear-selection').addEventListener('click', clearSelection);
            document.getElementById('table-body').addEventListener('change', handleSingleStatusChange);
        }
        
        async function handleSingleStatusChange(event) {
            if (event.target.classList.contains('status-select-in-table')) {
                const select = event.target;
                const rowIndex = select.dataset.originalIndex; 
                if (rowIndex === undefined) return;
                const newStatus = select.value;
                const result = await callScriptFunction('updateSingleStatus', { rowIndex, newStatus });
                if (result.success) {
                    const dataRow = originalData.find(row => row.originalIndex == rowIndex);
                    if(dataRow) {
                        dataRow[headerMap['Status']] = newStatus;
                        dataRow[headerMap['LastContactDate']] = new Date().toISOString();
                    }
                    applyFilters(); 
                }
            }
        }
        
        async function applyBulkAction() {
            const newStatus = document.getElementById('bulk-action-status').value;
            if (!newStatus) return;
            const selectedCheckboxes = document.querySelectorAll('.row-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;
            const rowIndices = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.originalIndex));
            
            const result = await callScriptFunction('bulkUpdateStatus', { rowIndices, newStatus });

            if (result.success) {
                rowIndices.forEach(index => {
                     const dataRow = originalData.find(row => row.originalIndex == index);
                     if(dataRow) {
                        dataRow[headerMap['Status']] = newStatus;
                        dataRow[headerMap['LastContactDate']] = new Date().toISOString();
                     }
                });
                applyFilters();
                clearSelection();
            }
        }

        async function fetchData() {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            loader.style.display = 'flex';
            
            if (WEB_APP_URL.includes('PASTE_YOUR_WEB_APP_URL')) {
                loaderText.innerText = 'CONFIGURATION ERROR:\nPlease paste your Web App URL.';
                return;
            }
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Network response: ${response.statusText}`);
                const result = await response.json();

                if (result.result === 'success') {
                    if (result.data.length < 2) {
                         loaderText.innerText = 'Your sheet is empty. Add data to get started.';
                         return;
                    }
                    tableHeaders = result.data.shift();
                    headerMap = tableHeaders.reduce((acc, header, index) => {
                        acc[header.replace(/\s/g, '')] = index;
                        return acc;
                    }, {});

                    originalData = result.data.map((row, index) => {
                        while (row.length < tableHeaders.length) { row.push(""); }
                        row.originalIndex = index;
                        return row;
                    });
                    populateFilters();
                    applyFilters();
                    loader.style.display = 'none';
                    setupEventListeners();
                } else { throw new Error(result.message); }
            } catch (error) {
                console.error('Fetch Data Error:', error);
                loaderText.innerText = `FETCH ERROR: ${error.message}.\nCheck console.`;
            }
        }
        
        function populateFilters() {
            const agencySet = new Set(originalData.map(row => row[headerMap.Agency]).filter(Boolean));
            
            const agencyFilter = document.getElementById('filter-agency');
            agencyFilter.innerHTML = `<option value="">Agency (all)</option>`;
            agencySet.forEach(opt => agencyFilter.innerHTML += `<option value="${opt}">${opt}</option>`);

            const statusFilter = document.getElementById('filter-status');
            statusFilter.innerHTML = `<option value="">Status (all)</option>`;
            STATUS_OPTIONS.forEach(opt => statusFilter.innerHTML += `<option value="${opt}">${opt}</option>`);

            const bulkStatusSelect = document.getElementById('bulk-action-status');
            bulkStatusSelect.innerHTML = `<option value="">Set Status to...</option>`;
            STATUS_OPTIONS.forEach(opt => bulkStatusSelect.innerHTML += `<option value="${opt}">${opt}</option>`);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const agencyFilter = document.getElementById('filter-agency').value;
            const statusFilter = document.getElementById('filter-status').value;

            const filteredData = originalData.filter(row => {
                const rowStatus = row[headerMap.Status] ? String(row[headerMap.Status]).trim() : '';
                 const searchString = [
                    row[headerMap.Name], row[headerMap.Surname], row[headerMap.Suburb], row[headerMap.Agency]
                ].join(' ').toLowerCase();
                return (!agencyFilter || (row[headerMap.Agency] && String(row[headerMap.Agency]).trim() === agencyFilter)) &&
                       (!statusFilter || rowStatus === statusFilter) &&
                       (searchString.includes(searchTerm));
            });
            renderTable(filteredData);
            updateDashboardStats();
        }
        
        function resetFilters() {
            document.getElementById('search-box').value = '';
            document.getElementById('filter-agency').value = '';
            document.getElementById('filter-status').value = '';
            applyFilters();
        }

        function renderTable(data) {
            const DISPLAY_ORDER = [
                'Listing Type', 'WhatsApp Link', 'Status', 'Name', 'Surname', 'Agency', 
                'Suburb', 'Contact Number', 'Email', 'Notes', 'Listing Ref', 'Last Contact Date'
            ];
            const tableHead = document.querySelector('thead tr');
            
            tableHead.innerHTML = `<th class="px-2 py-2"><input type="checkbox" id="select-all-checkbox"></th>` + DISPLAY_ORDER.map(h => `<th scope="col" class="px-4 py-2 text-xs">${h}</th>`).join('');
            document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
                document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = e.target.checked);
            });

            const tableBody = document.getElementById('table-body');
            if (data.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="${DISPLAY_ORDER.length + 1}" class="text-center p-8">No matching records found.</td></tr>`;
                 return;
            }
            
            tableBody.innerHTML = data.map(row => {
                const originalIndex = row.originalIndex;
                let rowHTML = `<tr class="bg-black border-b border-gray-700 hover:bg-gray-700"><td class="px-2 py-1"><input type="checkbox" class="row-checkbox" data-original-index="${originalIndex}"></td>`;
                
                DISPLAY_ORDER.forEach(headerName => {
                    const colIndex = headerMap[headerName.replace(/\s/g, '')];
                    const content = row[colIndex] || '';

                    if (headerName === 'Status') {
                        const statusOptions = STATUS_OPTIONS.map(opt => `<option value="${opt}" ${String(content).trim() === opt ? 'selected' : ''}>${opt}</option>`).join('');
                        rowHTML += `<td class="px-4 py-1"><select class="status-select-in-table bg-gray-700 border-gray-600 rounded p-1 text-xs" data-original-index="${originalIndex}">${statusOptions}</select></td>`;
                    } else if (headerName === 'WhatsApp Link' && String(content).startsWith('http')) {
                        rowHTML += `<td class="px-4 py-1"><a href="${content}" target="_blank" class="text-red-500 hover:underline font-semibold text-xs">Open Chat</a></td>`;
                    } else {
                        rowHTML += `<td class="px-4 py-1 text-xs">${content}</td>`;
                    }
                });

                rowHTML += `</tr>`;
                return rowHTML;
            }).join('');
        }

        function updateDashboardStats() {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = '';
            
            statsContainer.innerHTML += `
                <div class="bg-gray-900 p-2 rounded-lg text-center">
                    <span class="text-2xl font-bold text-white">${originalData.length}</span>
                    <span class="text-xs text-gray-400">Total</span>
                </div>
            `;
            
            STATUS_OPTIONS.forEach(status => {
                const count = originalData.filter(r => r[headerMap.Status] && String(r[headerMap.Status]).trim() === status).length;
                statsContainer.innerHTML += `
                    <div class="bg-gray-800 p-2 rounded-lg text-center">
                        <span class="text-2xl font-bold text-white">${count}</span>
                        <span class="text-xs text-gray-400 mt-1">${status}</span>
                    </div>
                `;
            });
        }

        function clearSelection() {
            document.querySelectorAll('.row-checkbox:checked').forEach(cb => cb.checked = false);
            document.getElementById('select-all-checkbox').checked = false;
        }

        function openModal() {
            const modal = document.getElementById('add-recruit-modal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('fade-in');
                modal.querySelector('.modal-content').classList.add('scale-in');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('add-recruit-modal');
            modal.classList.remove('fade-in');
            modal.querySelector('.modal-content').classList.remove('scale-in');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        async function handleAddRecruit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());
            await callScriptFunctionAndRefresh('addNewRecruit', payload);
            closeModal();
            e.target.reset();
        }

        async function callScriptFunction(action, payload = {}) {
            return new Promise(async (resolve) => {
                const loader = document.getElementById('loader');
                try {
                    loader.style.display = 'flex';
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', mode: 'cors', cache: 'no-cache',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action, payload })
                    });
                    const result = await response.json();
                    if (result.result === 'success') {
                        resolve({ success: true, message: result.message });
                    } else { throw new Error(result.message); }
                } catch (error) {
                    alert(`An error occurred: ${error.message}`);
                    resolve({ success: false });
                } finally {
                    loader.style.display = 'none';
                }
            });
        }
        
        async function callScriptFunctionAndRefresh(action, payload = {}) {
            const result = await callScriptFunction(action, payload);
            if(result.success) {
                alert(`Success: ${result.message}`);
                fetchData();
            }
        }
    </script>
</body>
</html>
