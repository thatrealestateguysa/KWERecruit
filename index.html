<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>KW Explore — Recruit Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay {
            position: fixed; top: 0; right: 0; bottom: 0; left: 0;
            background-color: rgba(0,0,0,0.75);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; transition: opacity 0.3s ease;
        }
        .modal-content {
            transform: scale(0.95); transition: all 0.3s ease;
        }
        .fade-in { opacity: 1; }
        .fade-out { opacity: 0; }
        .scale-in { transform: scale(1); }
        .scale-out { transform: scale(0.95); }
        .progress-bar-segment {
            height: 100%;
            transition: width 0.5s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0-0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loader-text" class="mt-2 text-lg">Loading Recruit Machine...</p>
        </div>
    </div>
    
    <div id="add-recruit-modal" class="modal-overlay hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg scale-out">
            <h2 class="text-xl font-bold mb-4 text-white">Add New Recruit</h2>
            <form id="add-recruit-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="name" placeholder="Name" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500" required>
                    <input type="text" name="surname" placeholder="Surname" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <input type="tel" name="phone" placeholder="Contact Number" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500" required>
                    <input type="email" name="email" placeholder="Email" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <input type="text" name="suburb" placeholder="Suburb" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <input type="text" name="agency" placeholder="Agency" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                    <select name="listingType" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                        <option>On Show</option>
                        <option>New Listing</option>
                        <option>Rental</option>
                        <option selected>Other</option>
                    </select>
                     <select name="status" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                        <option selected>To Contact</option>
                        <option>Whatsapp Sent</option>
                        <option>No Whatsapp</option>
                    </select>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="btn-cancel-add" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Cancel</button>
                    <button type="submit" id="btn-submit-add" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-red-600 text-white hover:bg-red-700 focus:ring-red-500">Add Recruit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-white">KW Explore — Recruit Machine</h1>
                <p class="text-gray-400">Recruit Machine</p>
            </div>
            <div class="flex items-center space-x-2 flex-wrap gap-2">
                <button id="btn-add-recruit" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-red-600 text-white hover:bg-red-700 focus:ring-red-500">+ Add Recruit</button>
                <button id="btn-fix-dropdowns" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Fix Dropdowns</button>
                <button id="btn-prepare" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Prepare Sheet</button>
                <button id="btn-rerun" class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Re-run Automations</button>
                <button class="px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500" onclick="location.reload()">⟳ Reload</button>
            </div>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-6">
            <!-- Left Column: Visuals -->
            <div class="lg:col-span-3 bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-4 text-white">Pipeline Overview</h3>
                <div id="stats-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Stat cards will be dynamically inserted here -->
                </div>
                <div class="mt-4">
                    <div id="progress-bar-container" class="w-full bg-gray-700 rounded-full h-6 flex overflow-hidden mb-2">
                        <!-- Progress bar segments will be dynamically inserted here -->
                    </div>
                    <div id="progress-bar-legend" class="flex flex-wrap gap-x-4 gap-y-2 text-xs text-gray-400">
                        <!-- Legend items will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Filters and Actions -->
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg flex flex-col gap-6">
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-white">Filters</h3>
                    <div class="flex flex-col gap-4">
                        <input type="text" id="search-box" placeholder="Search name, suburb, agency..." class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500">
                        <select id="filter-status" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500"><option value="">Status (all)</option></select>
                        <select id="filter-listing-type" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500"><option value="">Listing Type (all)</option></select>
                        <button id="btn-reset-filters" class="w-full px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Reset Filters</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-white">Bulk Actions</h3>
                    <div class="flex flex-col gap-4">
                        <select id="bulk-action-status" class="bg-gray-900 border border-gray-600 text-white rounded-md shadow-sm w-full p-2 focus:ring-red-500 focus:border-red-500"></select>
                        <button id="btn-apply-bulk" class="w-full px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-green-600 text-white hover:bg-green-700 focus:ring-green-500">Apply to Selected</button>
                        <button id="btn-clear-selection" class="w-full px-4 py-2 rounded-md text-sm font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Clear Selection</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="bg-gray-800 rounded-lg overflow-hidden">
             <div class="overflow-x-auto">
                 <div class="max-h-[50vh] overflow-y-auto">
                    <table class="w-full text-sm text-left text-gray-300">
                        <thead class="text-xs uppercase bg-gray-700 text-gray-300 sticky top-0 z-10">
                            <tr></tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
             </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyESYVnpFIUaxf8j8eaV8ytn03ew0TsY_BPm-6O90lMnFTmSb-QxlEqjpSEiZ-7JDHatw/exec';
        const COL_MAP = {
            LISTING_TYPE: 0, LISTING_REF: 1, NAME: 2, SURNAME: 3, CONTACT_NUMBER: 4, EMAIL: 5, 
            SUBURB: 6, AGENCY: 7, STATUS: 8, LAST_CONTACT: 9, NOTES: 10, WHATSAPP_LINK: 11, 
            WHATSAPP_MESSAGE: 12, CONTACT_ID: 13
        };
        const STATUS_OPTIONS = [
            "To Contact", "Whatsapp Sent", "No Whatsapp", "Replied", "Not Interested in KW",
            "Invite to Events/ Networking", "Appointment", "Ready to join KW"
        ];
        const DISPLAY_ORDER = [
            COL_MAP.LISTING_TYPE, COL_MAP.LISTING_REF, COL_MAP.NAME, COL_MAP.SURNAME, 
            COL_MAP.WHATSAPP_LINK, COL_MAP.STATUS,
            COL_MAP.CONTACT_NUMBER, COL_MAP.EMAIL, COL_MAP.SUBURB, COL_MAP.AGENCY, 
            COL_MAP.LAST_CONTACT, COL_MAP.NOTES, COL_MAP.WHATSAPP_MESSAGE, COL_MAP.CONTACT_ID
        ];

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setupEventListeners();
        });

        let originalData = [];
        let tableHeaders = [];

        function setupEventListeners() {
            document.getElementById('search-box').addEventListener('input', applyFilters);
            document.getElementById('filter-status').addEventListener('change', applyFilters);
            document.getElementById('filter-listing-type').addEventListener('change', applyFilters);
            document.getElementById('btn-reset-filters').addEventListener('click', resetFilters);
            document.getElementById('btn-rerun').addEventListener('click', () => callScriptFunctionAndRefresh('rerunAutomations'));
            document.getElementById('btn-prepare').addEventListener('click', () => callScriptFunctionAndRefresh('prepareSheet'));
            document.getElementById('btn-fix-dropdowns').addEventListener('click', () => callScriptFunctionAndRefresh('fixDataValidation'));
            document.getElementById('btn-add-recruit').addEventListener('click', openModal);
            document.getElementById('btn-cancel-add').addEventListener('click', closeModal);
            document.getElementById('add-recruit-form').addEventListener('submit', handleAddRecruit);
            document.getElementById('btn-apply-bulk').addEventListener('click', applyBulkAction);
            document.getElementById('btn-clear-selection').addEventListener('click', clearSelection);
            document.getElementById('table-body').addEventListener('change', handleSingleStatusChange);
        }
        
        async function handleSingleStatusChange(event) {
            if (event.target.classList.contains('status-select-in-table')) {
                const select = event.target;
                const rowIndex = select.dataset.originalIndex; 
                if (rowIndex === undefined) {
                    console.error("Row index is undefined. Cannot update status.");
                    return;
                }
                const newStatus = select.value;
                const result = await callScriptFunction('updateSingleStatus', { rowIndex, newStatus });
                if (result.success) {
                    const dataRow = originalData.find(row => row.originalIndex == rowIndex);
                    if(dataRow) {
                        dataRow[COL_MAP.STATUS] = newStatus;
                        dataRow[COL_MAP.LAST_CONTACT] = new Date().toISOString();
                    }
                    applyFilters(); 
                }
            }
        }
        
        async function applyBulkAction() {
            const newStatus = document.getElementById('bulk-action-status').value;
            if (!newStatus) return;
            const selectedCheckboxes = document.querySelectorAll('.row-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;
            const rowIndices = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.originalIndex));
            
            const result = await callScriptFunction('bulkUpdateStatus', { rowIndices, newStatus });

            if (result.success) {
                rowIndices.forEach(index => {
                     const dataRow = originalData.find(row => row.originalIndex == index);
                     if(dataRow) {
                        dataRow[COL_MAP.STATUS] = newStatus;
                        dataRow[COL_MAP.LAST_CONTACT] = new Date().toISOString();
                     }
                });
                applyFilters();
                clearSelection();
            }
        }

        async function fetchData() {
            const loaderText = document.getElementById('loader-text');
            if (WEB_APP_URL.includes('PASTE_YOUR_DEPLOYED_WEB_APP_URL')) {
                loaderText.innerText = 'CONFIGURATION ERROR:\nPlease paste your Web App URL into the index.html file.';
                return;
            }
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
                const result = await response.json();

                if (result.result === 'success') {
                    if (result.data.length < 2) {
                         loaderText.innerText = 'Your sheet is empty. Use the "+ Add Recruit" button to get started.';
                         document.getElementById('loader').style.display = 'flex';
                         return;
                    }
                    tableHeaders = result.data.shift();
                    originalData = result.data.map((row, index) => {
                        row.originalIndex = index;
                        return row;
                    });
                    populateFilters(originalData);
                    applyFilters();
                    document.getElementById('loader').style.display = 'none';
                } else { throw new Error(result.message); }
            } catch (error) {
                console.error('Fetch Data Error:', error);
                loaderText.innerText = `FETCH ERROR: ${error.message}.\nCheck console for details.`;
            }
        }
        
        function populateFilters(data) {
            const listingTypeSet = new Set(data.map(row => row[COL_MAP.LISTING_TYPE]).filter(Boolean));
            const populateSelect = (selectId, optionsSet) => {
                const select = document.getElementById(selectId);
                select.innerHTML = `<option value="">${selectId.includes('status') ? 'Status (all)' : 'Listing Type (all)'}</option>`;
                optionsSet.forEach(opt => select.innerHTML += `<option value="${opt}">${opt}</option>`);
            };
            populateSelect('filter-status', new Set(STATUS_OPTIONS));
            populateSelect('filter-listing-type', listingTypeSet);
            const bulkStatusSelect = document.getElementById('bulk-action-status');
            bulkStatusSelect.innerHTML = `<option value="">Set Status to...</option>`;
            STATUS_OPTIONS.forEach(opt => bulkStatusSelect.innerHTML += `<option value="${opt}">${opt}</option>`);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const listingTypeFilter = document.getElementById('filter-listing-type').value;

            const filteredData = originalData.filter(row => {
                const searchString = [row[COL_MAP.NAME], row[COL_MAP.SURNAME], row[COL_MAP.SUBURB], row[COL_MAP.AGENCY]].join(' ').toLowerCase();
                return searchString.includes(searchTerm) && 
                       (!statusFilter || row[COL_MAP.STATUS] === statusFilter) &&
                       (!listingTypeFilter || row[COL_MAP.LISTING_TYPE] === listingTypeFilter);
            });
            renderTable(filteredData);
            updateDashboardStats(); // Update stats based on the whole dataset
        }
        
        function resetFilters() {
            document.getElementById('search-box').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-listing-type').value = '';
            applyFilters();
        }

        function renderTable(data) {
            const tableHead = document.querySelector('thead tr');
            const orderedHeaders = DISPLAY_ORDER.map(i => tableHeaders[i]);
            tableHead.innerHTML = `<th class="px-2 py-3"><input type="checkbox" id="select-all-checkbox"></th>` + orderedHeaders.map(h => `<th scope="col" class="px-6 py-3">${h}</th>`).join('');
            document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
                document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = e.target.checked);
            });

            const tableBody = document.getElementById('table-body');
            if (data.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="${tableHeaders.length + 1}" class="text-center p-8">No matching records found.</td></tr>`;
                 return;
            }
            
            tableBody.innerHTML = data.map(row => {
                const originalIndex = row.originalIndex;
                const orderedRow = DISPLAY_ORDER.map(i => row[i]);
                return `
                <tr class="bg-gray-800 border-b border-gray-600 hover:bg-gray-700">
                    <td class="px-2 py-4"><input type="checkbox" class="row-checkbox" data-original-index="${originalIndex}"></td>
                    ${orderedRow.map((cell, index) => {
                        const originalColIndex = DISPLAY_ORDER[index];
                        const content = cell ?? '';
                        if (originalColIndex === COL_MAP.STATUS) {
                            const options = STATUS_OPTIONS.map(opt => `<option value="${opt}" ${content === opt ? 'selected' : ''}>${opt}</option>`).join('');
                            return `<td class="px-6 py-4"><select class="status-select-in-table bg-gray-700 border border-gray-600 rounded-md p-1 text-gray-50" data-original-index="${originalIndex}">${options}</select></td>`;
                        }
                        if (originalColIndex === COL_MAP.WHATSAPP_LINK && String(content).startsWith('http')) {
                            return `<td class="px-6 py-4"><a href="${content}" target="_blank" class="text-green-400 hover:underline font-semibold">Open Chat</a></td>`;
                        }
                        return `<td class="px-6 py-4">${content}</td>`;
                    }).join('')}
                </tr>
            `}).join('');
        }

        function updateDashboardStats() {
            const statsContainer = document.getElementById('stats-container');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const legendContainer = document.getElementById('progress-bar-legend');
            statsContainer.innerHTML = '';
            progressBarContainer.innerHTML = '';
            legendContainer.innerHTML = '';

            // Main Total Card
            statsContainer.innerHTML += `
                <div class="bg-gray-900 p-4 rounded-lg flex flex-col items-center justify-center text-center col-span-full sm:col-span-1">
                    <span class="text-3xl font-bold text-white">${originalData.length}</span>
                    <span class="text-sm text-gray-400 mt-1">Total Leads</span>
                </div>
            `;
            
            const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#6366F1', '#14B8A6'];

            STATUS_OPTIONS.forEach((status, index) => {
                const count = originalData.filter(r => r[COL_MAP.STATUS] === status).length;
                if (count > 0) {
                    const color = colors[index % colors.length];
                    
                    // Stat Card
                    statsContainer.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center">
                            <span class="text-3xl font-bold text-white">${count}</span>
                            <span class="text-sm text-gray-400 mt-1">${status}</span>
                        </div>
                    `;

                    // Progress Bar Segment
                    const percentage = (count / originalData.length) * 100;
                    progressBarContainer.innerHTML += `
                        <div class="progress-bar-segment flex items-center justify-center text-xs font-semibold text-white" style="width: ${percentage}%; background-color: ${color};" title="${status}: ${count} (${percentage.toFixed(1)}%)">
                           ${percentage > 5 ? count : ''}
                        </div>
                    `;
                    
                    // Legend Item
                    legendContainer.innerHTML += `
                        <div class="flex items-center">
                            <span class="inline-block w-3 h-3 rounded-full mr-1.5" style="background-color: ${color};"></span>
                            <span>${status} (${count})</span>
                        </div>
                    `;
                }
            });
        }

        function clearSelection() {
            document.querySelectorAll('.row-checkbox:checked').forEach(cb => cb.checked = false);
            document.getElementById('select-all-checkbox').checked = false;
        }

        function openModal() {
            const modal = document.getElementById('add-recruit-modal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('fade-in');
                modal.querySelector('.modal-content').classList.add('scale-in');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('add-recruit-modal');
            modal.classList.remove('fade-in');
            modal.querySelector('.modal-content').classList.remove('scale-in');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        async function handleAddRecruit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());
            await callScriptFunctionAndRefresh('addNewRecruit', payload);
            closeModal();
            e.target.reset();
        }

        async function callScriptFunction(action, payload = {}) {
            return new Promise(async (resolve) => {
                const loader = document.getElementById('loader');
                const loaderText = document.getElementById('loader-text');
                loaderText.innerText = `Executing: ${action}...`;
                loader.style.display = 'flex';
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', mode: 'cors', cache: 'no-cache',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action, payload })
                    });
                    const result = await response.json();
                    if (result.result === 'success') {
                        resolve({ success: true, message: result.message });
                    } else { throw new Error(result.message); }
                } catch (error) {
                    alert(`An error occurred: ${error.message}`);
                    console.error(`Error calling ${action}:`, error);
                    resolve({ success: false });
                } finally {
                    loader.style.display = 'none';
                }
            });
        }
        
        async function callScriptFunctionAndRefresh(action, payload = {}) {
            const result = await callScriptFunction(action, payload);
            if(result.success) {
                alert(`Success: ${result.message}`);
                fetchData();
            }
        }
    </script>
</body>
</html>
